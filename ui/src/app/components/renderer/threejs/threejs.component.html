<div class="editor-3d-container">
    <div class="hud">
        <div class="view-cube">
            <canvas #cubeView [width]="64" [height]="64"></canvas>
        </div>
    </div>
    <canvas class="canvas" #threeView [width]="width" [height]="height" resize></canvas>
</div>
<div class="info">
    <p-treeTable [value]="infos">
        <ng-template pTemplate="header">
            <tr class="info-font">
                <th>Object</th>
                <th>Type</th>
                <th>Description</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
            <tr class="info-font" [ttRow]="rowNode">
                <td>
                    <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                    {{rowData.name}}
                </td>
                <td>{{rowData.type}}</td>
                <td>{{rowData.description}}</td>
            </tr>
        </ng-template>
    </p-treeTable>
</div>
