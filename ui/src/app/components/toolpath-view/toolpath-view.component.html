<div class="max-width">
    <h4>zoom: {{zoom}}</h4>
    <p-slider (onChange)="onToolChange($event)" [(ngModel)]="zoom" [min]="1" [max]="30" [step]="1" [animate]="true"></p-slider>
</div>

<button type="button" (click)="copyToClipboard(gcode)" pButton icon="pi pi-info-circle" label="Show"></button>

<canvas #paperView [width]="width" [height]="height" resize></canvas>

<pre>
<code #gcodeArea class="language-gcode">
{{gcode}}
</code>
</pre>
