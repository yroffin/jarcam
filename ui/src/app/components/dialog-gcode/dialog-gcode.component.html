<h1 mat-dialog-title>GCODE</h1>
<div mat-dialog-content>
<pre>
<code #clipboard [innerHTML]="gcode">
</code>
</pre>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Copy to clipboard</button>
  <button mat-button [mat-dialog-close]="data.gcode" cdkFocusInitial>Close</button>
</div>
